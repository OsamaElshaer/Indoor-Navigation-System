openapi: 3.0.0
info:
    title: Indoor Navigation System
    version: 1.0.0

paths:
    /api/organizations/signup:
        post:
            summary: Organization Signup
            description: Register a new organization.
            tags:
                - Organizations
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                organizationData:
                                    type: object
                                    properties:
                                        organizationName:
                                            type: string
                                            example: Acme Corporation
                                        contactEmail:
                                            type: string
                                            example: contact@acme.com
                                        contactPhone:
                                            type: string
                                            example: 123-456-7890
                                        adminName:
                                            type: string
                                            example: John Doe
                                        adminEmail:
                                            type: string
                                            example: john.doe@acme.com
                                        adminPhone:
                                            type: string
                                            example: 987-654-3210
                                        userName:
                                            type: string
                                            example: acmeadmin
                                        password:
                                            type: string
                                            example: S@ecurepassword123
                                        organizationType:
                                            type: string
                                            example: Business
            responses:
                "201":
                    description: Organization signed up successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: Organization signed up successfully
                                    data:
                                        type: object
                                        properties:
                                            organizationId:
                                                type: string
                                                example: org123
                                            status:
                                                type: boolean
                                                example: true
                "422":
                    description: Validation error

    /api/organizations/login:
        post:
            summary: Login
            description: Login and return token.
            tags:
                - Organizations
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                userName:
                                    type: string
                                    example: acmeadmin
                                password:
                                    type: string
                                    example: S@ecurepassword123
            responses:
                "201":
                    description: User logged in successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: User logged in
                                    data:
                                        type: object
                                        properties:
                                            token:
                                                type: string
                                                example: your_access_token_here
                                            status:
                                                type: boolean
                                                example: true
                "422":
                    description: Validation error

    /api/organizations/forgetPassword:
        post:
            summary: Forget Password
            description: Send token to user email for confirmation and password reset.
            tags:
                - Organizations
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    example: john.doe@example.com
            responses:
                "201":
                    description: Password reset token sent successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: Check your email to reset your password
                                    data:
                                        type: object
                                        properties:
                                            sendMail:
                                                type: boolean
                                                example: true
                                            status:
                                                type: boolean
                                                example: true
                "422":
                    description: Validation error

    /api/organizations/resetPassword/{resetToken}:
        post:
            summary: Reset Password
            description: Reset password after confirming the token validity.
            tags:
                - Organizations
            parameters:
                - in: path
                  name: resetToken
                  description: Reset token received from email confirmation
                  required: true
                  schema:
                      type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                password:
                                    type: string
                                    example: Password@123
                                passwordConfirmation:
                                    type: string
                                    example: Password@123
            responses:
                "201":
                    description: User reset password successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: User reset password successfully
                                    data:
                                        type: object
                                        properties:
                                            status:
                                                type: boolean
                                                example: true
                "422":
                    description: Validation error

    /api/navigate:
        post:
            security:
                - bearerAuth: []
            summary: Define user position while movement.
            description: Open bidirectional communication where the user sends the RSSI of surrounding APs so the server can respond with the X,Y coordinates.
            tags:
                - Navigation
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                AP1:
                                    type: integer
                                    description: RSSI value for AP1
                                    example: -70
                                AP2:
                                    type: integer
                                    description: RSSI value for AP2
                                    example: -60
                                AP3:
                                    type: integer
                                    description: RSSI value for AP3
                                    example: -55
            responses:
                "200":
                    description: Bidirectional communication established.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    x:
                                        type: number
                                        description: X coordinate of the user's position
                                    y:
                                        type: number
                                        description: Y coordinate of the user's position
                "404":
                    description: Not found

    /api/navigate/positioning:
        post:
            security:
                - bearerAuth: []
            summary: Define user position.
            description: User sends the RSSI of surrounding APs so the server can respond with the X,Y coordinates.
            tags:
                - Navigation
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                AP1:
                                    type: integer
                                    description: RSSI value for AP1
                                    example: -70
                                AP2:
                                    type: integer
                                    description: RSSI value for AP2
                                    example: -60
                                AP3:
                                    type: integer
                                    description: RSSI value for AP3
                                    example: -55
            responses:
                "200":
                    description: Response with position of user x,y.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    x:
                                        type: number
                                        description: X coordinate of the user's position
                                    y:
                                        type: number
                                        description: Y coordinate of the user's position
                "404":
                    description: Not found

    /api/accessPoints/add:
        post:
            summary: Add a new access point
            tags:
                - Access Points
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                coordinates:
                                    type: object
                                    properties:
                                        x:
                                            type: number
                                        y:
                                            type: number
                                        z:
                                            type: number
            responses:
                "201":
                    description: New access point added
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                    data:
                                        type: object
                                        properties:
                                            acknowledged:
                                                type: boolean
                                            insertedId:
                                                type: string

    /api/accessPoints/findAll:
        get:
            summary: Get all access points
            tags:
                - Access Points
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: "all access points data"
                                    data:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                _id:
                                                    type: string
                                                    description: The unique identifier of the access point
                                                    example: "66105f039fd3057ca9f6f487"
                                                name:
                                                    type: string
                                                    description: The name of the access point
                                                    example: "AP2"
                                                coordinates:
                                                    type: object
                                                    properties:
                                                        x:
                                                            type: number
                                                            description: The X coordinate of the access point
                                                            example: 100
                                                        y:
                                                            type: number
                                                            description: The Y coordinate of the access point
                                                            example: 50
                                                        z:
                                                            type: number
                                                            description: The Z coordinate of the access point
                                                            example: 70

    /api/accessPoints/find/{id}:
        get:
            summary: Found Access Point
            tags:
                - Access Points
            parameters:
                - in: path
                  name: id
                  required: true
                  description: ID of the access point to retrieve
                  schema:
                      type: string
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                    data:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                _id:
                                                    type: string
                                                    description: The unique identifier of the access point
                                                    example: "66105f039fd3057ca9f6f487"
                                                name:
                                                    type: string
                                                    description: The name of the access point
                                                    example: "AP2"
                                                coordinates:
                                                    type: object
                                                    properties:
                                                        x:
                                                            type: number
                                                            description: The X coordinate of the access point
                                                            example: 100
                                                        y:
                                                            type: number
                                                            description: The Y coordinate of the access point
                                                            example: 50
                                                        z:
                                                            type: number
                                                            description: The Z coordinate of the access point
                                                            example: 70

    /api/accessPoints/update:
        put:
            summary: Update access point by ID
            tags:
                - Access Points
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                _id:
                                    type: string
                                    example: "66105f039fd3057ca9f6f487"
                                name:
                                    type: string
                                coordinates:
                                    type: object
                                    properties:
                                        x:
                                            type: number
                                        y:
                                            type: number
                                        z:
                                            type: number
            responses:
                "201":
                    description: Access point has been successfully updated

    /api/accessPoints/delete/{id}:
        delete:
            summary: Delete access point by ID
            tags:
                - Access Points
            parameters:
                - in: path
                  name: id
                  required: true
                  description: ID of the access point to delete
                  schema:
                      type: string
            responses:
                "204":
                    description: Access point has been deleted

    /api/floors/add:
        post:
            summary: Add a new floor plan
            tags:
                - Floor Plans
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                floorPlan:
                                    type: object
                                    properties:
                                        name:
                                            type: string
                                            example: "level one"
                                        features:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    type:
                                                        type: string
                                                        example: "Feature"
                                                    properties:
                                                        type: object
                                                        properties:
                                                            name:
                                                                type: string
                                                            geometry:
                                                                type: object
                                                                properties:
                                                                    type:
                                                                        type: string
                                                                    coordinates:
                                                                        type: array
                                                                        items:
                                                                            type: number
            responses:
                "201":
                    description: New Floor Plan added
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: "New Floor Plan added successfully"
                                    data:
                                        type: object
                                        properties:
                                            acknowledged:
                                                type: boolean
                                            insertedId:
                                                type: string

    /api/floors/findAll:
        get:
            summary: Get all floor plans
            tags:
                - Floor Plans
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: "All floor plans data"
                                    data:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                _id:
                                                    type: string
                                                    description: The unique identifier of the floor plan
                                                    example: "66105f039fd3057ca9f6f487"
                                                name:
                                                    type: string
                                                    description: The name of the floor plan
                                                    example: "level one"
                                                features:
                                                    type: array
                                                    items:
                                                        type: object

    /api/floors/find/{id}:
        get:
            summary: Find Floor Plan by ID
            tags:
                - Floor Plans
            parameters:
                - in: path
                  name: id
                  required: true
                  description: ID of the Floor Plan to retrieve
                  schema:
                      type: string
            responses:
                "200":
                    description: Successful operation
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    msg:
                                        type: string
                                        example: "Floor Plan found"
                                    data:
                                        type: object
                                        properties:
                                            _id:
                                                type: string
                                                description: The unique identifier of the floor plan
                                                example: "66105f039fd3057ca9f6f487"
                                            name:
                                                type: string
                                                description: The name of the floor plan
                                                example: "level one"
                                            features:
                                                type: array
                                                items:
                                                    type: object

    /api/floors/update:
        put:
            summary: Update Floor Plan by ID
            tags:
                - Floor Plans
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                _id:
                                    type: string
                                    example: "66105f039fd3057ca9f6f487"
                                name:
                                    type: string
                                features:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            type:
                                                type: string
                                                example: "Feature"
                                            properties:
                                                type: object
                                                properties:
                                                    name:
                                                        type: string
                                                    geometry:
                                                        type: object
                                                        properties:
                                                            type:
                                                                type: string
                                                            coordinates:
                                                                type: array
                                                                items:
                                                                    type: number
            responses:
                "201":
                    description: Floor Plan has been successfully updated

    /api/floors/delete/{id}:
        delete:
            summary: Delete Floor Plan by ID
            tags:
                - Floor Plans
            parameters:
                - in: path
                  name: id
                  required: true
                  description: ID of the Floor Plan to delete
                  schema:
                      type: string
            responses:
                "204":
                    description: Floor Plan has been deleted

components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
